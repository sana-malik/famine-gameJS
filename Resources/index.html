<html>
	<head>
		<!-- UTILITIES -->
		<script type="text/javascript" src="utils/jquery.min.js"></script>
		<script type="text/javascript" src="utils/underscore-min.js"></script>
		<script type="text/javascript" src="utils/json2.js"></script>
		<script type="text/javascript" src="utils/backbone-min.js"></script>
		<script type="text/javascript" src="utils/utils.js"></script>
		<script type="text/javascript" src="utils/consts.js"></script>
		<script type="text/javascript" src="utils/base64.js"></script>
		<script type="text/javascript" src="utils/debug.js"></script>
		<!-- MODEL -->
		<script type="text/javascript" src="model/Team.js"></script>
		<script type="text/javascript" src="model/Puzzle.js"></script>
		<script type="text/javascript" src="model/Hint.js"></script>
		<script type="text/javascript" src="model/Answer.js"></script>
		<script type="text/javascript" src="model/Session.js"></script>
		<script type="text/javascript" src="model/Location.js"></script>
		<script type="text/javascript" src="model/Resource.js"></script>

		<!-- VIEW -->
		<script type="text/javascript" src="view/UserView.js"></script>
		<script type="text/javascript" src="view/TeamViews.js"></script>
		<script type="text/javascript" src="view/MainScreen.js"></script>
		<script type="text/javascript" src="view/PuzzleView.js"></script>

		<!-- MAIN -->
		<script type="text/javascript" src="RunApp.js"></script>
		
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<title>Famine Game</title>
	</head>
	<body>
		<div id="popup_container" style="display:none;">
			<div id="popup_content">
				<div class="title"><a href="#"><img src="images/gui/close_icon.gif" id="close_popup"></a></div>
				<div class="content"></div>
			</div>
		</div>
		<div id="alert_container" style="display:none;">
			<div id="alert_content">
				<div class="title"><a href="#"><img src="images/gui/close_icon.gif" id="close_alert"></a></div>
				<div class="content"></div>
			</div>
		</div>

		<div id="main_container">
			<div id="topbar"></div>
			<div id="sidebar">
				<div id="icon"></div>
				<div id="stats"></div>
				<div id="resources"></div>
			</div>
			<div id="tabs">
				<ol id="toc">
					<li class="current" id="tab_main"><a href="#"><span>Main</span></a></li>
					<li id="tab_activity"><a href="#"><span>Activity</span></a></li>
					<li id="tab_info"><a href="#"><span>Info</span></a></li>
				</ol>
			</div>
			<div id="main" class="active tab">
				<div id="main_screen" class="main"></div>
				<div id="multipuzzle" class="main"></div>
			</div>
			<div id="activity" class="tab">
			</div>
			<div id="info" class="tab">
			</div>
			<div id="bottombar"></div>
		</div>
	</body>
</html>
